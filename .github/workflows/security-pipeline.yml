name: Pipeline de Seguridad

on:
  push:
    branches: [ "test", "master" ]
  pull_request:
    branches: [ "test", "master" ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analisis_codigo:
    name: Analisis de Codigo y Seguridad
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codigo
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar ESLint
        run: npx eslint . --ext .js,.ts

      - name: Ejecutar tests unitarios
        run: npm test

      - name: Semgrep - Analisis estatico
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            .semgrep.yml
            p/security-audit
            p/javascript

      - name: Snyk - Escaneo de dependencias
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=critical --all-projects --detection-depth=4 --sarif-file-output=snyk.sarif

      - name: Subir reporte SARIF a GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif

      - name: Guardar reporte Snyk como artefacto
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: snyk-report
          path: snyk.sarif

  escaneo_contenedor:
    name: Construccion y Escaneo de Contenedor
    needs: analisis_codigo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codigo
        uses: actions/checkout@v4

      - name: Login en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construir y publicar imagen Docker
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/una-chat:development
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/una-chat:buildcache
          cache-to: type=inline

      - name: Grype - Escaneo de vulnerabilidades en contenedor
        uses: anchore/scan-action@v4
        with:
          image: ${{ secrets.DOCKERHUB_USERNAME }}/una-chat:development
          fail-build: true
          severity-cutoff: critical
          output-format: sarif

      - name: Subir reporte Grype a GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif

      - name: Generar reporte de vulnerabilidades en tabla
        uses: anchore/scan-action@v4
        if: always()
        with:
          image: ${{ secrets.DOCKERHUB_USERNAME }}/una-chat:development
          fail-build: false
          output-format: table
