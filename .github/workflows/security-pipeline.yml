name: Pipeline de Seguridad

on:
  push:
    branches: ["main", "master", "test"]
  pull_request:
    branches: ["main", "master"]

permissions:
  contents: read
  actions: read

jobs:
  analisis_codigo:
    name: Analisis de Codigo y Seguridad
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar ESLint
        run: npx eslint . --ext .js,.ts

      - name: Ejecutar pruebas unitarias
        run: npm test

      - name: Escaneo estatico con Semgrep
        run: |
          docker run --rm -v "${PWD}:/src" returntocorp/semgrep semgrep scan --config=auto /src

      - name: Analisis de dependencias con Snyk
        run: |
          npm install -g snyk
          snyk auth ${{ secrets.SNYK_TOKEN }}
          snyk test --severity-threshold=critical

  escaneo_contenedor:
    name: Construccion y Escaneo de Contenedor
    needs: analisis_codigo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Iniciar sesion en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construir y publicar imagen Docker
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/una-chat:development

      - name: Escaneo de vulnerabilidades con Grype
        uses: anchore/scan-action@v4
        with:
          image: ${{ secrets.DOCKERHUB_USERNAME }}/una-chat:development
          fail-build: true
          severity-cutoff: critical
          output-format: table
