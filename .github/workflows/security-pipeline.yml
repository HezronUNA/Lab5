name: ğŸ›¡ï¸ Seguridad y Calidad del CÃ³digo

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  security_pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Instalar dependencias
        run: npm install

      - name: ğŸ§¹ Ejecutar ESLint
        run: npx eslint . --ext .js,.ts || true

      - name: ğŸ§ª Ejecutar pruebas unitarias
        run: |
          chmod +x ./node_modules/.bin/jest
          npx jest --passWithNoTests

      - name: ğŸ”’ Escaneo estÃ¡tico con Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/ci"

      - name: ğŸ§  Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
        with:
          args: --all-projects --detection-depth=4

  build_and_scan_container:
    needs: security_pipeline
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸ‹ Iniciar sesiÃ³n en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ”¨ Construir imagen Docker
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/una-chat:development

      - name: ğŸ” Escaneo de vulnerabilidades con Anchore Grype
        uses: anchore/scan-action@v4
        with:
          image: ${{ secrets.DOCKERHUB_USERNAME }}/una-chat:development
          fail-build: false   # para no detener el pipeline
