name: ğŸ›¡ï¸ Seguridad y Calidad del CÃ³digo

on:
  push:
    branches: [ "test", "master" ]
  pull_request:
    branches: [ "test", "master" ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security_pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Instalar dependencias
        run: npm ci

      - name: ğŸ§¹ Ejecutar ESLint
        run: npx eslint . --ext .js,.ts

      - name: ğŸ§ª Ejecutar pruebas unitarias
        run: npm test

      - name: ğŸ”’ Escaneo estÃ¡tico con Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            .semgrep.yml
            p/security-audit
            p/javascript

      - name: ğŸ§  Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=critical --sarif-file-output=snyk.sarif

      - name: ğŸ“¤ Upload Snyk SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif

      - name: ğŸ“¤ Upload Snyk report as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: snyk-report
          path: snyk.sarif

  build_and_scan_container:
    needs: security_pipeline
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸ‹ Iniciar sesiÃ³n en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ”¨ Construir imagen Docker
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/una-chat:development

      - name: ğŸ” Escaneo de vulnerabilidades con Anchore Grype
        uses: anchore/scan-action@v4
        with:
          image: ${{ secrets.DOCKERHUB_USERNAME }}/una-chat:development
          fail-build: true
          severity-cutoff: critical
          output-format: sarif

      - name: ğŸ“¤ Upload Grype SARIF report
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif

      - name: ğŸ“Š Generar reporte de vulnerabilidades (tabla)
        uses: anchore/scan-action@v4
        if: always()
        with:
          image: ${{ secrets.DOCKERHUB_USERNAME }}/una-chat:development
          fail-build: false
          output-format: table
