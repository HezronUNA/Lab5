name: ðŸ›¡ï¸ Security Pipeline

on:
  push:
    branches: [ "test", "master" ]
  pull_request:
    branches: [ "test", "master" ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  code_analysis:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: ESLint
        run: npx eslint . --ext .js,.ts

      - name: Unit Tests
        run: npm test

      - name: Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            .semgrep.yml
            p/security-audit
            p/javascript

      - name: Snyk Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=critical --sarif-file-output=snyk.sarif

      - name: Upload SARIF to Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif

  container_security:
    name: Container Scan
    needs: code_analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/una-chat:development
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/una-chat:buildcache
          cache-to: type=inline

      - name: Grype Scan
        uses: anchore/scan-action@v4
        with:
          image: ${{ secrets.DOCKERHUB_USERNAME }}/una-chat:development
          fail-build: true
          severity-cutoff: critical
          output-format: sarif

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif
