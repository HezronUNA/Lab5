name: Pipeline de Seguridad

on:
  push:
    branches: ["main", "master", "test"]
  pull_request:
    branches: ["main", "master"]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analisis_codigo:
    name: Analisis de Codigo y Seguridad
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar ESLint
        run: npx eslint . --ext .js,.ts

      - name: Ejecutar pruebas unitarias
        run: npm test

      - name: Escaneo estatico con Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/ci"
          generateSarif: true

      - name: Subir resultados Semgrep a GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif
          category: semgrep

      - name: Analisis de dependencias con Snyk
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=critical --sarif-file-output=snyk.sarif

      - name: Subir resultados Snyk a GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif
          category: snyk

  escaneo_contenedor:
    name: Construccion y Escaneo de Contenedor
    needs: analisis_codigo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Iniciar sesion en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construir y publicar imagen Docker
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/una-chat:development
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/una-chat:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/una-chat:buildcache,mode=max

      - name: Escaneo de vulnerabilidades con Grype
        uses: anchore/scan-action@v4
        with:
          image: ${{ secrets.DOCKERHUB_USERNAME }}/una-chat:development
          fail-build: true
          severity-cutoff: critical
          output-format: table
