on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  security_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Instalar dependencias
        run: npm install

      # ğŸ” Linting
      - name: ğŸ§¹ Ejecutar ESLint
        run: npx eslint . --ext .js,.ts || true

      # ğŸ§ª Unit Tests (Jest)
      - name: ğŸ§ª Ejecutar pruebas unitarias
        run: npm test

      # ğŸ§© Escaneo SAST con Semgrep
      - name: ğŸ”’ Escaneo estÃ¡tico con Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/ci"

      # âš™ï¸ Escaneo de vulnerabilidades con Snyk
      - name: ğŸ§  Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
        with:
          args: --all-projects --detection-depth=4
